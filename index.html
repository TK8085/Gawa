<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
        <h1>GAWA Efficiency Tracker</h1>
        <p>Track your AI usage and reflect on your productivity!</p>
      </header>

    <div id="example-section">
      <button id="example-button">Show Reflection</button>
    </div>

    <!-- Reflection Notification -->
    <div id="reflection" class="hidden">
      <div class="notification">
        <p id="notification-text" class="notification-text">Reflection text will appear here.</p>
        <button id="close-notification" class="close-btn">Hide</button>
      </div>
    </div>

    <!-- Usage Data Section -->
    <section id="usage">
      <h2>Example Usage Data</h2>
      <div class="usage-data">
        <div class="data-item">
          <h3>Tasks Completed</h3>
          <p>45</p>
        </div>
        <div class="data-item">
          <h3>AI Assists</h3>
          <p>20</p>
        </div>
        <div class="data-item">
          <h3>Reflection Score</h3>
          <p>8.5/10</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Your Company</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
